<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sccoter Lim</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-opacity">

    <!-- Titolo e logo nella parte superiore della pagina -->
        <header>
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="text-title">
                <h1>Taking Booleaners from A to B</h1>
            </div>
        </header>

        <!-- Barra di navigazione -->
        <nav>
            <div class="box-width">
                <div class="btn-1">
                    <button>
                        <a class="link-nav" href="#">Prenota</a>
                    </button>
                </div>
                <div class="btn-2">
                    <button>
                        <a class="link-nav" href="#">Termina Prenotazione</a>
                    </button>
                </div>
                <div class="btn-3">
                    <button>
                        <a class="link-nav" href="#">Accendi Luci</a>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Inizio della section con il contenuto -->
        <section>

            <!-- Sezione uno -->

            <div class="scooter">

                <div class="scooter-description-1">
                    <div class="content">
                        <input type="checkbox">
                        <span class="sizing-title">Monopattino Gino22</span>
                    </div>
                    <div class="content-2">
                        <span class="sizing-generic-text">↦ Via Guadalametri - a 220 metri da te</span>
                    </div>
                    <div class="content-3">
                        <span class="sizing-generic-text">Stato carica: </span>
                    </div>
                    <div class="mid-battery"></div>
                </div>

                <!-- Sezione due -->

                <div class="scooter-description-2">
                    <div class="content">
                        <input type="checkbox">
                        <span class="sizing-title">Monopattino Mike24</span>
                    </div>
                    <div class="content-2">
                        <span class="sizing-generic-text">↦ Via Ricciardoni - a 420 metri da te</span>
                    </div>
                    <div class="content-3">
                        <span class="sizing-generic-text">Stato carica: </span>
                    </div>
                    <div class="full-battery"></div>
                </div>

                <!-- Sezione tre -->

                <div class="scooter-description-3">
                    <div class="content">
                        <input type="checkbox">
                        <span class="sizing-title">Monopattino Fede154</span>
                    </div>
                    <div class="content-2">
                        <span class="sizing-generic-text">↦ Via Mentarini - a 490 metri da te</span>
                    </div>
                    <div class="content-3">
                        <span class="sizing-generic-text">Stato carica: </span>
                    </div>
                    <div class="low-battery"></div>
                </div>

            </div>

        </section>

    </div>
    
</body>
</html>
